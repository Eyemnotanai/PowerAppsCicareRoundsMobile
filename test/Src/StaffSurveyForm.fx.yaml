    btnStaffSurvSubmit As button:
        Fill: =RGBA(0, 85, 135, 1)
        Height: =50
        OnSelect: |-
            =//logging activites
            
            //refresh time for the timeout
            Set(lastActivityTime, Now());
            
            
            //write to audit log
            Patch(
                Audit_Log,
                Defaults(Audit_Log),
                {
                    Title: User().Email & " Round Location",
                    Activity: App.ActiveScreen.Name  & "/mobile. submit survey form",
                    LocationLong: Location.Longitude,
                    LocationLat: Location.Latitude
                }
            );
            
            //Set time for session timeout
            Set(lastActivityTime, Now());
            //reset the timer for the UserLogOutCountDown
            Reset(tmCountDown);
            
            Clear(colStaffRecognizedList);
            ForAll(
                DataCardValue20.SelectedItems,
                Collect(
                    colStaffRecognizedList,
                    {
                        '@odata.type': "#Mcrosoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                        Claims: "i:0#.f|membership|" & ThisRecord.Email,
                        Department: "",
                        DisplayName: ThisRecord.DisplayName,
                        GivenName: Office365Users.UserProfile(ThisRecord.Email).GivenName, //get given name from office 365
                        Email: ThisRecord.Email,
                        JobTitle: "",
                        Picture: ""
            
                    }
                )
            );
            If(
                IsBlank(DataCardValue16.Selected.DisplayName),
                Set(varFollowUpName,     
                    {
                        Claims: Blank(),
                        Department: Blank(),
                        DisplayName: Blank(),
                        GivenName: Blank(),
                        Email: Blank(),
                        JobTitle: Blank(),
                        Picture: Blank()
                    }
                ),
                Set(varFollowUpName,
                    {
                        '@odata.type': "#Mcrosoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                        Claims: "i:0#.f|membership|" & DataCardValue16.Selected.Email,
                        Department: "",
                        DisplayName: DataCardValue16.Selected.DisplayName,
                        GivenName: Office365Users.UserProfile(DataCardValue16.Selected.Email).GivenName,
                        Email: DataCardValue16.Selected.Email,
                        JobTitle: "",
                        Picture: ""
                    }
                )
            );
            
            Patch(
                Staff_Survey, 
                Defaults(Staff_Survey), 
                {
                    Title:DataCardValue2.Text,
                    Positive_Feedback:DataCardValue4.Text,
                    Resources_Needed_for_Role: If(DataCardValue8.Selected.Value="Yes", true, false),
                    Resources_Utilized: DataCardValue9.Text,
                    Resources_Needed: DataCardValue10.Text,
                    CICARE_Practice_Rating: {Value:DataCardValue7.Selected.Value},
                    Staff_Recognized: colStaffRecognizedList,
                    Recognition_Comment: DataCardValue13.Text,
                    Opportunity_for_Improvement: DataCardValue14.Text,
                    Need_Follow_up: If(DataCardValue22.Selected.Value="Yes", true, false),
                    Name_for_Follow_up: varFollowUpName,
                    Name_for_Follow_up_text: If(IsBlank(DataCardValue17.Text), Blank(), DataCardValue17.Text),
                    Round_Location: DataCardValue18.Text,
                    Round_Unit: DataCardValue19.Text,
                    RoundID: Value(DataCardValue11.Text)
            
                }
            );
            ResetForm(frmStaff);
            //the varRefreshWhat is for the survey confirmation to refresh sharepoint list
            Navigate(SurveyConfirm, ScreenTransition.None, {varRefreshWhat:"Staff"});   
        Size: =20
        Text: ="Submit"
        Width: =180
        X: =333
        Y: =945
        ZIndex: =7

