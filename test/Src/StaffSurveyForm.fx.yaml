StaffSurveyForm As screen:
    Fill: =RGBA(236, 236, 236, 1)
    OnVisible: |-
        =//write to audit log
        Patch(
            Audit_Log,
            Defaults(Audit_Log),
            {
                Title: User().Email,
                Activity: App.ActiveScreen.Name & "/mobile",
                LocationLong: Location.Longitude,
                LocationLat: Location.Latitude
            }
        );
        //Set time for session timeout
        Set(lastActivityTime, Now());
        //reset timer for UserLogOutCountDown page
        Reset(tmCountDown);
        
        
        //parameters from home page
        
        Clear(colStaffRecognized);
        //for edit staff survey recognize staff default combobox selected value
        If(
            varSurvStatus = "edit",
            ForAll(
                LookUp(
                    Staff_Survey,
                    RoundID = varRoundRecord.RoundID,
                    Staff_Recognized
                ),
                Collect(
                    colStaffRecognized,
                    {
                        '@odata.type': "#Mcrosoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                        Claims: "i:0#.f|membership|" & ThisRecord.Email,
                        Department: "",
                        DisplayName: ThisRecord.DisplayName,
                        Mail: ThisRecord.Email,
                        JobTitle: "",
                        Picture: ""
                    }
                ) 
            )
        );
        /*
        varDoSurvey:"roundAndSurvey"
        varSurvStatus:"new"
        varRoundRecord
        */

    tmStaffSurveyForm As timer:
        Duration: =varTimeDuration
        Height: =70
        OnTimerEnd: |-
            =If(
                DateDiff(
                    lastActivityTime,
                    Now(),
                    TimeUnit.Minutes
                ) > varSessionTime,
                //Launch("https://make.powerapps.com/",{}, LaunchTarget.Replace);
                //Launch("https://make.powerapps.com/");
                //Exit(true)
                Navigate(UserLogOutCountDown, ScreenTransition.None)
            )
        Visible: =varTimerFlag
        Width: =280
        X: =20
        Y: =1036
        ZIndex: =1

    tabStaffSurveyForm As Tabs:
        Items: =colHorizontalMenu
        Y: =htmlHomeBack.Y+htmlHomeBack.Height
        ZIndex: =2

    htmlStaffSurv As htmlViewer:
        Height: =885
        HtmlText: |-
            ="<div style='border:1px gray;border-radius:10%;height:790px;width:100%;background-color:#FCFCFC'></div>"
        Width: =610
        X: =15
        Y: =imgStaffSurvHead.Y+imgStaffSurvHead.Height-28
        ZIndex: =6

